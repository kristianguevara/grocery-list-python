{% extends 'master.html' %}

{% block content %}
        <main role="main" class="container">
            <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded box-shadow">
                <img class="mr-3" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-outline.svg" alt="" width="48" height="48">
                <div class="lh-100">
                    <h6 class="mb-0 text-white lh-100">Test App</h6>
                    <small>Just a sample</small>
                </div>
            </div>

            <div class="my-3 p-3 bg-white rounded box-shadow">
                <h6 class="border-bottom border-gray pb-2 mb-0">Grocery List</h6>
                {% for item in items %}
                <div class="media text-muted pt-3">
                    <img data-src="holder.js/32x32?theme=thumb&bg=007bff&fg=007bff&size=1" alt="" class="mr-2 rounded">
                    <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                        <div class="d-flex justify-content-between align-items-center w-100">
                            <strong class="text-gray-dark">{{item['id']}} - {{ item['item_name'] }} - ${{ item['amount'] }}</strong>
                            <p>
                            	<a href="{{ url_for('edit', id=item['id']) }}">Edit</a><br/><br/>
                            	<a href="{{ url_for('delete', id=item['id']) }}">Delete</a>
                            </p>
                        </div>
                        <span class="d-block">{{ item['description'] }}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </main>

{% endblock %}
